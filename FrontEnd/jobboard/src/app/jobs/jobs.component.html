<div class="jobs-container">
  <h2>Job Listings</h2>
  <div class="search-container">
    <input [(ngModel)]="searchText" placeholder="Search by job title" />
  </div>
  <div class="sort-container">
    Sort by:
    <button (click)="setSort('title')">
      Title
      <i class="fas fa-sort{{ sortedBy === 'title' && sortAscending ? '-up' : '-down' }}"></i>
    </button>
    <button (click)="setSort('company')">
      Company
      <i class="fas fa-sort{{ sortedBy === 'company' && sortAscending ? '-up' : '-down' }}"></i>
    </button>
  </div>

  <div class="jobs-list">
    <div *ngFor="let job of sortedJobs()" class="job-card">
      <h3>{{ job.title }}</h3>
      <p>{{ job.description }}</p>
      <p>Company: {{ job.company?.name }}</p>
      <p>Category: {{ job.category?.name }}</p>
      <div class="job-card-buttons">
        <button *ngIf="job.id" (click)="applyToJob(job.id!)" class="apply-button">Apply</button>
        <button *ngIf="job.id" (click)="viewJobDetails(job.id!)" class="details-button">View Details</button>
        <button *ngIf="job.id" (click)="bookmarkJob(job.id!)" class="bookmarked-button">Add To Favorites</button>

      </div>
    </div>
  </div>
</div>
