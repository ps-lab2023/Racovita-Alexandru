<div class="edit-job-container">
  <h2>Edit Job</h2>
  <form (ngSubmit)="updateJob()" #editJobForm="ngForm">
    <div class="form-group">
      <label for="title">Job Title</label>
      <input [(ngModel)]="job.title" name="title" id="title" type="text" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea [(ngModel)]="job.description" name="description" id="description" class="form-control" rows="5" required></textarea>
    </div>

    <!-- Add other form fields as needed -->

    <button type="submit" [disabled]="!editJobForm.form.valid" class="submit-button">Update Job</button>
  </form>
</div>
